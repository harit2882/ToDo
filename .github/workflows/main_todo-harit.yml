# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - todo-harit

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Change directory to ToDo and build
        run: ./gradlew.bat build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: kotlin-app
          path: ToDo/build/libs/*.jar

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write 
      
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: kotlin-app

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FB41E0AF525442F5A653EBBF6EB8C8BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3198422A23AC4C3CADD5CB7716D7FE85 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_37851CDEA875473DACC308CFB0E12CB2 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'todo-harit'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D9E529E3A0A143EEA3480491386C04EA }}
          package: 'ToDo/build/libs/*.jar'
